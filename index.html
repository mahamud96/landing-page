<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header-container">
            <div class="logo">
                <img src="" alt="Logo">
            </div>
            <div class="header-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">My projects</a></li>
                </ul>
            </div>
        </header>

        <section class="hero-section">
            <div class="hero-card">
                <h1 class="hero-header">This website is awesome</h1>
                <p class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="hero-button">Sign up</button>
            </div>
            <div class="hero-img">
                <img src="" alt="placeholder for an image">
            </div>
        </section>

        <section class="information-container">
            <h2 class="information-header">Some random information</h2>
            <div class="information-options-container">
                <div class="options">
                    <img src="" alt="Option 1">
                    <p>subtext 1</p>
                </div>

                <div class="options">
                    <img src="" alt="Option 2">
                    <p>subtext 2</p>
                </div>

                <div class="options">
                    <img src="" alt="Option 3">
                    <p>subtext 3</p>
                </div>

                <div class="options">
                    <img src="" alt="Option 4">
                    <p>subtext 4</p>
                </div>
            </div>
            
        </section>


       
        
        
    </body>
</html>
